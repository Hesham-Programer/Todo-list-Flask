<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Completed Todos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form action="" method="post">
      <div class="form-group">
        <button class="btn btn-primary" name="completed">Completed Todo</button>
        <button class="btn btn-secondary" name="home">Home</button>
      </div>
      <ol class="list-group mt-3">
        {% for todo in completed_todos %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ todo }}</span>
            <div>
              <button class="btn btn-success btn-sm" name="done" type="submit" value="{{ todo }}">✔️</button>
              <span>{{ formatted_time }}</span>
            </div>
          </li>
        {% endfor %}
      </ol>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
